{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md md:max-w-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üè† Add a New Address</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name:</label>
            <input type="text" name="full_name" id="full_name" required
                   class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label for="street_address" class="block text-sm font-medium text-gray-700">Street Address:</label>
            <input type="text" name="street_address" id="street_address" required 
                   class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <label for="city" class="block text-sm font-medium text-gray-700">City:</label>
            <input type="text" name="city" id="city" required 
                   class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <label for="postal_code" class="block text-sm font-medium text-gray-700">Postal Code:</label>
            <input type="text" name="postal_code" id="postal_code" required 
                   class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Save Address
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'cart:checkout' %}" class="text-blue-600 hover:underline text-sm font-medium">‚¨Ö Back to Checkout</a>
        </div>
    </div>
</div>
{% endblock %}

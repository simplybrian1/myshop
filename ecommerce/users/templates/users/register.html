{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh; background-color: #f3f3f3;">
    <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 350px; text-align: center;">
        
        <h2 style="color: #232f3e; font-size: 1.5rem;">Create account</h2>

        <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            {% csrf_token %}
            <div style="text-align: left;">
                <label for="id_full_name" style="font-weight: bold;">Full Name</label>
                <input type="text" name="full_name" id="id_full_name" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="text-align: left;">
                <label for="id_email" style="font-weight: bold;">Email</label>
                <input type="email" name="email" id="id_email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="text-align: left;">
                <label for="id_username" style="font-weight: bold;">Username</label>
                {{ form.username }}
            </div>
            <div style="text-align: left;">
                <label for="id_password1" style="font-weight: bold;">Password</label>
                {{ form.password1 }}
            </div>
            <div style="text-align: left;">
                <label for="id_password2" style="font-weight: bold;">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" style="padding: 0.7rem; background-color: #f90; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Create your account
            </button>
        </form>

        <p style="margin-top: 1rem; font-size: 0.9rem;">
            By creating an account, you agree to our <a href="#" style="color: #0066c0; text-decoration: none;">Terms & Conditions</a>.
        </p>

        <hr style="margin: 1.5rem 0;">

        <p style="font-size: 0.9rem;">Already have an account?</p>
        <a href="{% url 'users:login' %}" style="display: inline-block; padding: 0.7rem; background-color: #ddd; color: black; border-radius: 5px; text-decoration: none; font-weight: bold;">
            Sign in
        </a>
    </div>
</div>
{% endblock %}
